        <div class='hero'>
          <div class="drag-button--wrapper">
            <div class='drag-button'></div>
          </div>
          <div class="newspaper newspaper--good">
            <div class="container">
              <img class="newspaper__image" src="img/good-version.png" />
            </div>
          </div>
          <div class="newspaper newspaper--bad">
            <div class="newspaper__bad-wrapper" style="width: 10px">
              <div class="container">
                <img class="newspaper__image" src="img/bad-version.png" />
              </div>
            </div>
          </div>
          <div class="tagline">
            <h2 class="tagline__text">Branding & marketing for</br>the future of cannabis</h2>
          </div>
        </div>
        <div class="contact">
          <div class="container">
            <img class="logo" src="img/logo.svg" />
            <hr />
            <form class="contact__form" action="https://formspree.io/christian@qualityproduceusa.com" method="POST">
              <div class="col-md-6">
                <label for="name">First Name*</label>
                <input type="text" name="name">
              </div>
              <div class="col-md-6">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name">
              </div>
              <div class="col-md-12">
                <label for="_replyto">Email Address*</label>
                <input type="email" name="_replyto">
              </div>
              <div class="col-md-12">
                <label for="_subject">Subject*</label>
                <input type="text" name="_subject">
              </div>
              <div class="col-md-12">
                <label for="message">Message*</label>
                <textarea name="message" rows="4"></textarea>
              </div>
              <input type="text" name="_gotcha" style="display: none">
              <div class="col-sm-2">
                <input type="submit" value="Message">
              </div>
            </form>
          </div>
        </div>
